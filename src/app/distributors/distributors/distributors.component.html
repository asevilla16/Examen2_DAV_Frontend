<mat-card>
    <mat-card-header fxLayout="row" fxLayoutAlign="space-between center">
        <mat-card-title>
            Distribuidores
        </mat-card-title>
        <div fxLayoutAlign="end end">
            <button mat-fab color="secondary" routerLink="create">
                <mat-icon>playlist_add</mat-icon>
            </button>
        </div>
    </mat-card-header>

    <mat-card-content>
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
          </mat-form-field>
          
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          
            <!-- index Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> # </th>
                <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
              </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Nombre Distribuidor </th>
              <td mat-cell *matCellDef="let element"> {{element.name}}</td>
            </ng-container>
          
              <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element"> 
                    <button mat-icon-button (click)="editDistributor(element.id)" color="accent" aria-label="Example icon button with a menu icon">
                        <mat-icon>edit</mat-icon>
                    </button>    
                    <button mat-icon-button (click)="deleteDistributor(element.id)" color="warn" aria-label="Example icon button with a menu icon">
                        <mat-icon>delete</mat-icon>
                    </button>  
                </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
    </mat-card-content>
      
</mat-card>
